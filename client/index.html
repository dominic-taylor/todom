<!DOCTYPE html>

  <head>

  <body>

            <button id='logIn' class="btn" type="button" name='email'>Login</button>

          </div>
        </div>
      </div> <!-- btn-box -->
      <div id='old'>
        <form id='entries'>

            <li><div class='icons'><p>Mon:am</p> </div> <input class='new' id='monA' type="text" name="name" onclick="this.select()" value="Log in or"><br>

                <div class='icons dark'><p>pm</p></div> <input class='new' id='tueP' type="text" name="name" onclick="this.select()" value="of things to do !"> </li>

                  <li><div class='icons dark'><p>Thu:am</p> </div><input class='new' id='thuA' type="text" name="name" onclick="this.select()" value="What to do ?"><br>
                    <div class='icons dark'><p>pm</p></div><input class='new' id='thuP' type="text" name="name" onclick="this.select()" value="What to do ?"> </li>
                    <li><div class='icons'><p>Fri:am</p> </div><input class='new' id='friA' type="text" name="name" onclick="this.select()" value="Write some tasks"><br>

                          <div class='icons'><p>pm</p></div><input class='new' id='sunP' type="text" name="name" onclick="this.select()" value="Write some tasks"> </li>
